<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey of Favorites</h1>
      <h3>Choose or input your favorite thing(s) in each section:</h3>
      <form id="favorites">
        <div class="form-group">
          <label for="pet-name">What's your favorite pet name?</label>
          <input id="pet-name" type="text">
        </div>
        <p>Which is your favorite exotic animal?</p>
        <select id="button" class="form-control">
          <option>
            Tanuki
          </option>
          <option>
            Opaki
          </option>
          <option>
            Lowland Bongo
          </option>
          <option>
            Coelacanth
          </option>
        </select>
        <img src="img/tanuki.jpeg" alt="A picture of a tanuki">
        <img src="img/okapi.jpeg" alt="A picture of an okapi">
        <img src="img/bongo.jpg" alt="A picture of a bongo">
        <img src="img/fish.jpeg" alt="A picture of an ancient fish">
        <div class="radio">
          <label>
            <input type="radio" name="data-type" value="string">
            string
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="data-type" value="number">
            number
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="data-type" value="undefined">
            undefined
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="data-type" value="boolean">
            boolean
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="data-type" value="null">
            null
          </label>
        </div>
        <div class="form-group">
          <label for="date">Favorite Date:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      </form>
    </div>
  </body>
</html>
